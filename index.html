---
layout: default
title: {{ site.name }}
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <br/>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
