---
layout: default
title: {{ site.name }}
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}
      <article class="post">

        <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
