---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Blog Posts</h1>
  <div class="posts">
    {% for post in site.posts %}
      <article class="post">

        <a class="postTitle" href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
